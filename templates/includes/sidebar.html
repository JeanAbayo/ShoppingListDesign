<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 sl_hero_display list_display">
    <div class="sl_item_title">
      <h2>All Lists</h2>          
    </div>
    <div class="row sl_item_row">            
      {% for dict_item in data %}
      
      <div class="panel panel-success">                    
        
        <div class="panel-heading">
          <h3 class="panel-title">{{ dict_item['title'] }}</h3>
        </div>
        <div class="panel-heading">
          <h3 class="panel-title">{{ dict_item['description'] }}</h3>
        </div>
                                             
      </div>
      
      {% endfor %}
    </div>
  </div>
